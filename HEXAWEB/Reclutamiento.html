<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HEXAMEX - Soluciones de software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
    }

    .navbar-custom {
      background-color: #2b3f8c;
    }

    .navbar-brand img {
      height: 50px;
    }

    .hex-button {
      width: 80px;
      height: 46px;
      background-color: #fff;
      color: #000;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid black;
    }

    .carousel-indicators [data-bs-target] {
      width: 14px;
      height: 14px;
      background-color: #2b3f8c;
      border-radius: 0;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      margin: 0 5px;
    }

    .carousel-indicators .active {
      background-color: white;
      border: 2px solid black;
    }

    .logo-central {
      width: 200px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="imagenes/logo1.png" alt="Logo">
      <div class="ms-2">
        <strong>HEXAMEX</strong><br>
        <small>Soluciones de software</small>
      </div>
    </a>
    <div class="ms-auto d-flex align-items-center">
      <ul class="navbar-nav me-4">
        <li class="nav-item"><a class="nav-link fw-bold" href="index.HTML">HOME</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="Reclutamiento.html">RECLUTAMIENTO</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="Informacion.html">INFORMACION</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="contacto.html">CONTACTO</a></li>
      </ul>
      <div class="hex-button">WEB</div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 bg-white rounded shadow p-5">
        <h2 class="fw-bold mb-4 text-center">¡Si estás interesado, ingresa tus datos!:</h2>
        <form action="https://formsubmit.co/hexamexsw@gmail.com" method="POST">
          <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">
          <input type="hidden" name="_captcha" value="false">

          <div class="mb-4 d-flex align-items-center">
            <span class="me-3" style="width:32px; height:32px; display:inline-block; background:#8d98c9; clip-path:polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"></span>
            <div class="flex-grow-1">
              <label class="form-label fw-bold" for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
          </div>

          <div class="mb-4 d-flex align-items-center">
            <span class="me-3" style="width:32px; height:32px; display:inline-block; background:#8d98c9; clip-path:polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"></span>
            <div class="flex-grow-1">
              <label class="form-label fw-bold" for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
          </div>

          <div class="mb-4 d-flex align-items-center">
            <span class="me-3" style="width:32px; height:32px; display:inline-block; background:#8d98c9; clip-path:polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"></span>
            <div>
              <label class="form-label fw-bold" for="edad">Edad:</label>
              <input type="number" class="form-control" id="edad" name="edad" style="max-width:150px;" placeholder="Edad" required>
            </div>
          </div>

          <div class="mb-4 d-flex align-items-center">
            <span class="me-3" style="width:32px; height:32px; display:inline-block; background:#8d98c9; clip-path:polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"></span>
            <div class="flex-grow-1">
              <label class="form-label fw-bold" for="correo">Correo:</label>
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
          </div>

          <div class="mb-4 d-flex align-items-center">
            <span class="me-3" style="width:32px; height:32px; display:inline-block; background:#8d98c9; clip-path:polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"></span>
            <div class="flex-grow-1">
              <label class="form-label fw-bold" for="contacto">Número de contacto:</label>
              <input type="tel" class="form-control" id="contacto" name="contacto" placeholder="Ingresa tu número" required>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
