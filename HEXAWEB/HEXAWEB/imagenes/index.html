<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel con Videos y GIFs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carruselMultimedia" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Imagen -->
    <div class="carousel-item active">
      <img src="imagen.jpg" class="d-block w-100" alt="Imagen estÃ¡tica">
    </div>

    <!-- GIF -->
    <div class="carousel-item">
      <img src="animacion.gif" class="d-block w-100" alt="GIF animado">
    </div>

    <!-- Video -->
    <div class="carousel-item">
      <video class="d-block w-100" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </div>

  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carruselMultimedia" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carruselMultimedia" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
