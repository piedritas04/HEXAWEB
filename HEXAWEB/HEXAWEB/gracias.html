<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias - HEXAMEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .mensaje {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .mensaje h1 {
      color: #2b3f8c;
      font-weight: bold;
    }

    .mensaje p {
      font-size: 18px;
      margin: 20px 0;
    }

    .btn-volver {
      background-color: #2b3f8c;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn-volver:hover {
      background-color: #1f2d66;
    }
  </style>
</head>
<body>

  <div class="mensaje">
    <h1>¡Gracias por enviar tus datos!</h1>
    <p>Hemos recibido tu información correctamente. Nuestro equipo se pondrá en contacto contigo muy pronto.</p>
    <a href="index.html" class="btn-volver">Volver al inicio</a>
  </div>

</body>
</html>
